<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Spot Check Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .custom-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex min-h-screen bg-gray-50">
    <!-- Left Side with Image -->
    <div class="w-1/2 relative hidden md:block">
        <div class="absolute top-4 left-4 z-10">
            <img src="images/oop.png" alt="Logo" class="h-[100px] w-auto">
        </div>
        <img src="images/slider2.jpg" alt="Side Image" 
             class="w-full h-full object-cover object-center">
    </div>

    <!-- Right Side with Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8">
        <div class="w-full max-w-md login-container p-10 rounded-2xl custom-shadow">
            <!-- Mobile Logo -->
            <div class="md:hidden mb-8">
                <img src="" alt="Logo" class="h-12 w-auto mx-auto">
            </div>

            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <h1 class="text-2xl font-semibold text-center p-3 text-gray-800 mb-2">Plate Spot Check Login</h1>
            <p class="text-gray-600 mb-8">Please enter your credentials to continue</p>

            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your email">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                </div>

                <a href="admin.html" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center font-medium">
                    Sign in
                </a>
            </form>

            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? 
                <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Contact administrator</a>
            </p>
        </div>
    </div>
</body>
</html>
