<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plate Spot Check Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen">
    <!-- Left Side with Image -->
    <div class="w-1/2 relative hidden md:block">
        <div class="absolute top-4 left-4 z-10">
            <img src="/images/oop.png" alt="Logo" class="h-16 w-auto">
        </div>
        <img src="/images/slider2.jpg" alt="Side Image" 
             class="w-full h-full object-cover object-center">
    </div>

    <!-- Right Side with Form -->
    <div class="w-full md:w-1/2 bg-gray-50 flex items-center justify-center p-8">
        <div class="w-full max-w-sm">
            <!-- Mobile Logo -->
            <div class="md:hidden mb-8">
                <img src="/images/logo.png" alt="Logo" class="h-12 w-auto mx-auto">
            </div>

            <h1 class="text-4xl font-bold text-gray-800 mb-8">
                Plate Spot Check Login
            </h1>

            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 text-xl font-medium mb-2" for="email">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email" aria-label="Email">
                </div>

                <div>
                    <label class="block text-gray-700 text-xl font-medium mb-2" for="password">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password"
                        class="w-full px-4 py-2.5 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password" aria-label="Password">
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-xl font-semibold py-2.5 px-4 rounded-lg transition duration-200">
                    Sign in
                </button>
            </form>
        </div>
    </div>
</body>
</html>
