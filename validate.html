<body class="bg-gray-100"></body>
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">

            <div class="flex items-center">

                    <tr>

                    <tr>
                        <td class="border border-gray-300 p-2">22/01/2025 08:27am</td>

                        <td class="border border-gray-300 p-2"><button class="text-blue-500">Info</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
