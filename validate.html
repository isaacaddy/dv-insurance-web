<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Validate DV Plate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 h-screen">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <img alt="DVLA Logo" class="h-10" src="https://placehold.co/50x50"/>
        <h1 class="text-xl font-bold">Insurance Company Name</h1>
        <div class="flex items-center space-x-4">
            <i class="fas fa-bell text-xl"></i>
            <i class="fas fa-user-circle text-2xl"></i>
        </div>
    </header>
    <main class="p-4 flex">
        <nav class="w-1/4 bg-white p-4 shadow-md rounded-lg h-screen">
            <ul class="space-y-4">
                <li class="text-blue-600 font-semibold">Validate DV Plate</li>
                <li class="text-gray-600">Administrators</li>
            </ul>
        </nav>
        <section class="w-3/4 bg-white p-6 shadow-md rounded-lg ml-4">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <div class="flex space-x-4">
                    <a class="text-blue-600 border-b-2 border-blue-600 pb-1" href="#">Validate</a>
                    <a class="text-gray-600 pb-1" href="#">History</a>
                </div>
                <div class="relative">
                    <input class="border rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Search by Plate Number" type="text"/>
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-500"></i>
                </div>
            </div>
            <table class="w-full text-left">
                <thead>
                    <tr class="text-gray-600">
                        <th class="py-2"><i class="fas fa-check-square"></i> Date</th>
                        <th class="py-2">DV Plate Number</th>
                        <th class="py-2">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t">
                        <td class="py-2 flex items-center"><i class="fas fa-check-square mr-2"></i> 22/01/2025 10:00am</td>
                        <td class="py-2">DV 3243A</td>
                        <td class="py-2"><i class="fas fa-info-circle text-blue-600"></i></td>
                    </tr>
                    <tr class="border-t">
                        <td class="py-2 flex items-center"><i class="fas fa-check-square mr-2"></i> 22/01/2025 08:35am</td>
                        <td class="py-2">DV 1243R</td>
                        <td class="py-2"><i class="fas fa-info-circle text-blue-600"></i></td>
                    </tr>
                    <tr class="border-t">
                        <td class="py-2 flex items-center"><i class="fas fa-check-square mr-2"></i> 22/01/2025 08:27am</td>
                        <td class="py-2">DV 9876A</td>
                        <td class="py-2"><i class="fas fa-info-circle text-blue-600"></i></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
