<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Validate DV Plate - Details
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 </head>
 <body class="bg-gray-100 h-screen">
  <div class="flex">
   <!-- Sidebar -->
   <nav class="w-1/8 bg-green-600 text-white h-screen p-6">
    <div class="flex items-center mb-8">
     <img alt="DVLA Logo" class="h-16" src="/images/oop.png"/>
     <div class="ml-2">
      <span class="text-2xl font-bold">DVLA</span>
      <p class="text-sm">Insure your dv plates</p>
     </div>
    </div>
    <ul class="p-8 space-y-4">
     <li><a class="text-xl flex items-center hover:bg-green-700 p-2 rounded transition duration-300" href="#">Dashboard</a></li>
     <li><a class="text-xl flex items-center hover:bg-green-700 p-2 rounded transition duration-300" href="#">Plate Records</a></li>
     
    </ul>
    <div class="absolute bottom-6 left-6">
     <a class="bg-white text-green-600 px-4 py-2 rounded shadow hover:bg-gray-200 transition duration-300" href="#">Logout</a>
    </div>
   </nav>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <div class="flex justify-between items-center mb-8">
     <h1 class="text-4xl font-bold">
      Validate DV Plate - Details
     </h1>
     <div class="flex items-center">
      <span class="mr-4">
       Insurance Company Name
      </span>
      <i class="fas fa-bell text-xl mr-4">
      </i>
      <i class="fas fa-user-circle text-xl">
      </i>
     </div>
    </div>
    <div class="flex mr-8 items-start mb-8">
     <i class="fas fa-arrow-left text-2xl mr-4">
     </i>
     <div>
      <h2 class="text-lg font-bold mb-4">
       Plate Details
      </h2>
      <div class="grid grid-cols-2 gap-4 mb-8">
       <label>
        DV Plate Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Form D Serial Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Factory Serial Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        DVLA Serial Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Validity
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Activation Status
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
      </div>
      <h2 class="text-lg font-bold mb-4">
       Insurance Details
      </h2>
      <div class="grid grid-cols-2 gap-4 mb-8">
       <label>
        Policy Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Expiry Date
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
      </div>
      <div class="flex space-x-4">
       <button class="bg-blue-600 text-white px-4 py-2">
        Issue Policy
       </button>
       <button class="bg-blue-600 text-white px-4 py-2">
        Close
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
