    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #1a237e; /* Deep blue color */
            background: linear-gradient(180deg, #1a237e 0%, #283593 100%);

        .logo {

            height: 75px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .nav-link {
            color: white;
            transition: all 0.3s ease;

        .sidebar-link {

            align-items: center;

        .input-field {
            @apply border-gray-300 p-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent;

        .sidebar-link.active {

            border-left: 4px solid white;
            opacity: 1;
        }
    </style>

                <!-- Logo and Title Section -->
                <div class="flex items-center mb-8">
                    <img src="images/oop.png" alt="DVLA Logo" class="logo cursor-pointer w-16 h-16 rounded-full mr-3">
                    <div>
                        <h2 class="text-2xl font-bold text-white">DVLA</h2>
                        <p class="text-sm text-white opacity-75">DV Plates Management System</p>
                    </div>
                </div>
                <!-- Navigation Links -->
                <nav class="space-y-3">
                    <a href="admin.html" class="sidebar-link p-3 rounded-lg">
                        <i class="material-icons mr-3">dashboard</i>
                        <span>Administrator</span>

                    <a href="platedetails.html" class="sidebar-link p-3 rounded-lg active">
                        <i class="material-icons mr-3">description</i>
                        <span>Plate Details</span>

                    <a href="validate.html" class="sidebar-link p-3 rounded-lg">

                        </i>

                    <a href="searchplate.html" class="sidebar-link p-3 rounded-lg">

            </div>
            <!-- Footer Section -->
            <div class="p-6">
                <a href="index.html" class="flex items-center justify-center bg-gradient-to-r from-blue-600 to-teal-600 text-white px-5 py-3 rounded-lg shadow-lg hover:from-blue-500 hover:to-teal-500 transform hover:scale-105 transition duration-200 ease-in-out">
                    <i class="material-icons mr-3">logout</i>
                    <span>Logout</span>
                </a>
                <div class="text-center text-white text-sm mt-4 opacity-75">
                    Â© 2024 DVLA Club
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-72">
            <!-- Header -->
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <a href="#" class="mr-4">
                        <i class="fas fa-arrow-left text-2xl text-gray-600 hover:text-gray-800"></i>
                    </a>
                    <h1 class="text-2xl font-bold">Validate DV Plate - Details</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Insurance Company Name</span>
                    <i class="fas fa-bell text-xl text-gray-600 cursor-pointer hover:text-gray-800"></i>
                    <i class="fas fa-user-circle text-2xl text-gray-600 cursor-pointer hover:text-gray-800"></i>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="p-6">
                <div class="bg-white m-auto w-[72%] rounded-lg shadow-md p-6">
                    <!-- Plate Details Section -->
                    <section class="mb-8">
                        <div class="space-y-6">
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">DV Plate Number</label>
                                <input type="text" id="modalPlateNumber" class="input-field" placeholder="DV Plate Number" readonly/>
                            </div>
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">Form D Serial Number</label>
                                <input type="text" id="modalFormDSerial" class="input-field" placeholder="Form D" readonly/>
                            </div>
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">Factory Serial Number</label>
                                <input type="text" id="modalFactorySerial" class="input-field" placeholder="factorySerial" readonly/>
                            </div>
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">DVLA Serial Number</label>
                                <input type="text" id="modalDVLASerial" class="input-field" placeholder="dvlaSerial" readonly/>
                            </div>
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">Validity</label>
                                <input type="text" id="modalValidity" class="input-field" placeholder="validity" readonly/>
                            </div>
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">Activation Status</label>
                                <input type="text" id="modalActivationStatus" class="input-field" placeholder="status" readonly/>
                            </div>
                            
                        </div>
                    </section>

                    <!-- Insurance Details Section -->
                    <section class="mb-8">
                        <h2 class="text-xl font-bold mb-6">Insurance Details</h2>
                        <div class="space-y-6">
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">Policy Number</label>
                                <input type="text" id="modalPolicyNumber" class="input-field" placeholder="policyNumber" readonly/>
                            </div>
                            <div class="grid grid-cols-2 items-center gap-2">
                                <label class="block text-gray-700 text-lg">Expiry Date</label>
                                <input type="date" id="modalExpiryDate" class="input-field" placeholder="expiryDate" readonly/>
                            </div>
                        </div>
                    </section>

                    <!-- Action Buttons -->
                    <div class="flex space-x-4">
                        <button class="bg-blue-600 text-white px-8 py-2 rounded hover:bg-blue-700 transition duration-200">
                            Issue Policy
                        </button>
                        <button class="bg-blue-600 text-white px-8 py-2 rounded hover:bg-blue-700 transition duration-200">
                            Close
                        </button>
                    </div>

                
                </div>
            </main>
        </div>
    </div>

    <script>
        // Retrieve the plate details from local storage
        const plateDetails = JSON.parse(localStorage.getItem('plateDetails'));

        if (plateDetails) {
            document.getElementById('modalPlateNumber').value = plateDetails.plateNumber;
            document.getElementById('modalFormDSerial').value = plateDetails.formDSerial;
            document.getElementById('modalFactorySerial').value = plateDetails.factorySerial;
            document.getElementById('modalDVLASerial').value = plateDetails.dvlaSerial;
            document.getElementById('modalValidity').value = plateDetails.validity;
            document.getElementById('modalActivationStatus').value = plateDetails.activationStatus;
            document.getElementById('modalPolicyNumber').value = plateDetails.policyNumber;
            document.getElementById('modalExpiryDate').value = plateDetails.expiryDate;
        }
    </script>
</body>
</html>
