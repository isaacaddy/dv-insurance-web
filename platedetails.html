<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Validate DV Plate - Details
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="h-auto w-1/8 bg-white p-4">
    <div class="flex items-center mb-8">
     <img alt="Company Logo" class="mr-2 h-20 w-20" src="/images/oop.png"/>
     <span class="text-lg font-bold">
      Validate DV Plate
   </span>
    </div>
    <nav class="mb-8">
     <ul>
      <li class="mb-4">
       <a class="text-blue-600 bg-gray-200 p-2 rounded" href="#">
        Validate DV Plate
       </a>
      </li>
      <li>
       <a class="text-black p-2 rounded hover:bg-gray-200" href="#">
        Administrators
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="px-8 w-4/5 mx-auto p-8">
    <div class="flex justify-between items-center mb-8">
     <h1 class="text-xl font-bold">
      Validate DV Plate - Details
     </h1>
     <div class="flex items-center">
      <span class="mr-4">
       Insurance Company Name
      </span>
      <i class="fas fa-bell text-xl mr-4">
      </i>
      <i class="fas fa-user-circle text-xl">
      </i>
     </div>
    </div>
    <div class="flex items-start mb-8">
     <i class="fas fa-arrow-left text-2xl mr-4">
     </i>
     <div>
      <h2 class="text-lg font-bold mb-4">
       Plate Details
      </h2>
      <div class="grid grid-cols-2 gap-4 mb-8">
       <label>
        DV Plate Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Form D Serial Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Factory Serial Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        DVLA Serial Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Validity
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Activation Status
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
      </div>
      <h2 class="text-lg font-bold mb-4">
       Insurance Details
      </h2>
      <div class="grid grid-cols-2 gap-4 mb-8">
       <label>
        Policy Number
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
       <label>
        Expiry Date
       </label>
       <input class="border p-2" placeholder="Add text" type="text"/>
      </div>
      <div class="flex space-x-4">
       <button class="bg-blue-600 text-white px-4 py-2">
        Issue Policy
       </button>
       <button class="bg-blue-600 text-white px-4 py-2">
        Close
       </button>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
